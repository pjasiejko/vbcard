<vbcard-page-title [subtitle]="subtitle" [title]="title"></vbcard-page-title>
<div class="container">
  <div class="contact-page">
    <div class="row">
      <div class="col-md-3">
        <vbcard-contact-links></vbcard-contact-links>
      </div>
      <div class="col-md-9 contact-form">
        <form (ngSubmit)="contactFormSubmit()" [formGroup]="contactForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Your name:</label>
              <input class="form-control" formControlName="name" id="name" placeholder="" required type="text">
              <div *ngIf="name.invalid && (name.dirty || name.touched)"
                   class="alert alert-danger mt-3">
                <div *ngIf="name.errors.required">
                  Name is required.
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="email">Your email:</label>
              <input class="form-control" formControlName="email" id="email" placeholder="" required type="email">
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                   class="alert alert-danger mt-3">
                <div *ngIf="email.errors.required">
                  Email is required.
                </div>
                <div *ngIf="email.errors.email">
                  Valid email is required.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Your message:</label>
            <textarea class="form-control" formControlName="message" id="message" required></textarea>
            <div *ngIf="message.invalid && (message.dirty || message.touched)"
                 class="alert alert-danger mt-3">
              <div *ngIf="message.errors.required">
                Email is required.
              </div>
            </div>
          </div>
          <div *ngIf="isSending()" class="alert alert-info mt-3">Twa wysyłanie</div>
          <div *ngIf="isSent()" class="alert alert-success mt-3">Wiadomość została wysłana</div>
          <button [disabled]="!contactForm.valid" class="btn btn-dark contact-send-btn" type="submit">Send message
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
